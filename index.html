<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>路由实现原理</title>
  <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js">
  </script>
  <style>
    * {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .index_page {
      display: flex;
      flex-flow: row nowrap;
    }

    .route_list {
      width: 15%;
      min-width: 160px;
    }

    .route_list>li {
      padding: 5px 20px;
      font-size: 16px;
    }

    .route_list>li>a {
      text-decoration: none;
    }

    #box {
      width: 85%;
      border: 1px solid #ccc;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="index_page">
    <ul class="route_list">
      <li><a href="#case1">css3D动画案例1</a></li>
      <li><a href="#case2">案例2</a></li>
      <li><a href="#case3">案例3</a></li>
      <li><a href="#case4">案例4</a></li>
    </ul>
    <div id="box"></div>
  </div>
  <script>
    let routes = {
      "#case1": "./case1.html",
      "#case2": "./case2.html",
      "#case3": "./case3.html",
      "#case4": "./case4.html",
    }
    var box = document.getElementById("box");

    window.addEventListener("hashchange", function () {

      console.log(location.hash);
      console.log(routes[location.hash]);
      //方法一：用jq方法请求数据实现
      // $("#box").load(routes[location.hash]);

      //方法二：用ajax请求数据实现
      function loadXMLDoc() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("box").innerHTML = xmlhttp.responseText;
          }
        }
        xmlhttp.open("GET", routes[location.hash], true);
        xmlhttp.send();
      }
      loadXMLDoc()


    })       
  </script>
</body>

</html>
